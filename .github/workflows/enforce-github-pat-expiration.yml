name: ðŸ”Ž Enforce PAT expiration policy
on:
  schedule:
    - cron: 0,15,30,45 * * * * # runs every 15 mins
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check and Revoke PATs
      uses: joshjohanning/enforce-github-pat-expiration@v1
      with:
        organization: ${{ github.repository_owner }}
        policy-in-days: 90
        github-token: ${{ secrets.ORG_ADMIN_TOKEN }}
        dry-run: true # change to true to not revoke any PATs
        create-issue: true # change to true to create an issue and assign to the user whose PAT is being revoked
        issue-repo: ${{ github.repository }} # if create-issue is true, repo to create the issue in
